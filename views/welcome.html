<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Game :)</title>
    <link rel="icon" type="image/png" href="/img/webIcon.png">
    <link rel="stylesheet" href="./css/output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=BBH+Bogle&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "BBH Bogle", sans-serif;
      }
      .animate-welcome-load {
        animation: welcome-load-animate 0.5s ease-in-out forwards;
      }
      @keyframes welcome-load-animate {
        from { transform: translateY(-500px); }
        to { transform: translateY(0px); }
      }
      @keyframes gradient-move {
        0% { background-position: 50% 0%; }
        50% { background-position: 50% 150%; }
        100% { background-position: 50% 0%; }
      }
      .animate-bg {
        background-size: 200% 200%;
        animation: gradient-move 5s ease infinite;
      }
      @keyframes login-move {
        0% { transform: translateX(-200px); opacity: 0; }
        50% { opacity: 0;;}
        100% { transform: translateX(0px); opacity: 1; }
      }
      .animate-login {
        animation: login-move 2s ease-out forwards;
      }
      .welcome-wave span {
        display: inline-block;
        animation: animate-wave 4s ease-in-out infinite;
      }
      .welcome-wave span:nth-child(1) { animation-delay: 0s; }
      .welcome-wave span:nth-child(2) { animation-delay: 0.2s; }
      .welcome-wave span:nth-child(3) { animation-delay: 0.4s; }
      .welcome-wave span:nth-child(4) { animation-delay: 0.6s; }
      .welcome-wave span:nth-child(5) { animation-delay: 0.8s; }
      .welcome-wave span:nth-child(6) { animation-delay: 1s; }
      .welcome-wave span:nth-child(7) { animation-delay: 1.2s; }
      .welcome-wave span:nth-child(8) { animation-delay: 1.4s; }
      @keyframes animate-wave {
        0% { transform: translateY(0); }
        50% { transform: translateY(-20px); }
        100% { transform: translateY(0); }
      }
      @keyframes animate-notic{
        0%{
          transform: rotate(-10deg);
        }
        50%{
          transform: rotate(10deg);
        }
        100%{
          transform: rotate(-10deg);
        }
      }
      .noticAnimation{
        animation: animate-notic 5s ease-in-out infinite;
        transform-origin: center; 
      }
      .gradientWelcome span{
        animation: animate-gradient 7s ease-in-out infinite;
      }
      .gradientWelcome span:nth-child(1) {animation-delay: 0s;}
      .gradientWelcome span:nth-child(2) {animation-delay: 0.4s;}
      .gradientWelcome span:nth-child(3) {animation-delay: 0.8s;}
      .gradientWelcome span:nth-child(4) {animation-delay: 1.2s;}
      .gradientWelcome span:nth-child(5) {animation-delay: 1.6s;}
      .gradientWelcome span:nth-child(6) {animation-delay: 2s;}
      .gradientWelcome span:nth-child(7) {animation-delay: 2.4s;}
      .gradientWelcome span:nth-child(8) {animation-delay: 2.8s;}
      .gradientWelcome span:nth-child(9) {animation-delay: 3.2s;}
      .gradientWelcome span:nth-child(10) {animation-delay: 3.6s;}
      @keyframes animate-gradient{
        0%{
          color: white
        }
        50%{
          color: black;
        }
        100%{
          color: white;
        }
      }
    </style>
  </head>
  <body class="bg-gradient-to-t from-cyan-500 via-purple-500 to-cyan-500 animate-bg min-h-screen">
    <header class="p-4 text-center">
      <h1 class="text-5xl text-white drop-shadow-2xl gradientWelcome"><span>C</span><span>o</span><span>d</span><span>i</span><span>n</span><span>g</span> <span>G</span><span>a</span><span>m</span><span>e</span></h1>
    </header>

    <main class="flex justify-center mt-20 items-center">
      <div class="flex w-[500px] h-[350px] bg-black items-center justify-center gap-[40px] border border-white rounded-l-xl animate-welcome-load cursor-default z-10">
        <img src="/img/webIcon.png" alt="‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á" class="absolute">
        <p class="text-white hover:bg-blue-50 hover:text-black text-7xl welcome-wave px-4 pt-4 rounded transition-all z-20" id="welcomeSign">
          <span>W</span><span>E</span><span>L</span><span>C</span><span>O</span><span>M</span><span>E</span><span>!</span>
        </p>
      </div>

      <div class="bg-black/90 w-[400px] h-[350px] rounded-r-xl animate-login border border-white flex flex-col justify-center">
        
        <form id="loginForm" class="flex flex-col px-8">
          <h2 class="text-white text-xl mb-4 text-center">Login</h2>
          
          <label class="text-white mb-1">Email:</label>
          <input id="emailInput" type="email" placeholder="gimme your email!" class="w-full text-black rounded-md pl-2 h-8 mb-3 bg-white" required>
          
          <label class="text-white mb-1">Password:</label>
          <div class="flex flex-row mb-6 relative">
            <input id="passwordInput" type="password" placeholder="don tell anyone ur password!" class="w-full text-black rounded-md pl-2 h-8 bg-white" required>
            <button class="absolute right-2 top-1" type="button" id="showPassBtn" onclick="togglePass('passwordInput', 'showPassBtn')">üòå</button>
          </div>

          <div class="flex justify-between items-center">
            <button type="submit" class="bg-blue-500 text-white rounded-xl px-4 py-2 hover:bg-purple-400 hover:scale-105 transition-all">Login</button>
            <button type="button" onclick="showRegister()" class="bg-yellow-200 text-black rounded-xl px-4 py-2 hover:bg-orange-200 hover:scale-105 transition-all">Register</button>
            <button type="button" onclick="alert('‡∏£‡∏≠ update patch ‡∏´‡∏ô‡πâ‡∏≤‡∏ô‡∏∞‡∏à‡πä‡∏∞')" class="bg-amber-500 rounded-xl px-4 py-2 hover:bg-amber-800 hover:scale-105 transition-all">
              Guest
            </button>
          </div>
        </form>

        <form id="registerForm" class="hidden flex-col px-8">
          <h2 class="text-white text-xl mb-2 text-center">Register</h2>
          
          <label class="text-white mb-1">Email:</label>
          <input id="emailRegist" type="email" placeholder="Halo!" class="w-full text-black rounded-md pl-2 h-8 mb-2 bg-white" required>
          
          <label class="text-white mb-1">Password:</label>
          <div class="relative mb-2">
             <input id="passwordRegist" type="password" placeholder="Min 6 chars" class="w-full text-black rounded-md pl-2 h-8 bg-white" required>
             <button class="absolute right-2 top-1" type="button" id="showPassBtnRegist" onclick="togglePass('passwordRegist', 'showPassBtnRegist','confirmpasswordRegist')">üòå</button>
          </div>

          <label class="text-white mb-1">Confirm Password:</label>
          <div class="relative mb-4">
            <input id="confirmpasswordRegist" type="password" placeholder="Again!" class="w-full text-black rounded-md pl-2 h-8 bg-white" required>
          </div>
          
          <div class="flex justify-between">
            <button type="submit" class="bg-green-500 text-white rounded-xl px-4 py-2 hover:bg-green-700 hover:scale-105 transition-all">Confirm</button>
            <button type="button" onclick="cancelRegister()" class="bg-red-200 text-black rounded-xl px-4 py-2 hover:bg-red-400 hover:scale-105 transition-all">Cancel</button>
          </div>
        </form>

      </div>
    </main>

    <div class="mt-20 flex flex-col items-center">
      <h1 class="mb-4 text-2xl text-white noticAnimation">Notice</h1>
      <div class="bg-black/50 w-[900px] h-[150px] border rounded text-white p-4 text-3xl">
        <h3>Hi there!...</h3>
        <h3>Want to try coding while playing games?</h3>
        <h3>Why don't you come and try it?</h3>
      </div>
    </div>
    <footer>
      <div class="flex justify-end items-end mt-16 mr-4 gap-[8px]">
        <p href="">Follow us: </p>
      <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/2021_Facebook_icon.svg" alt="facebook icon" class="max-w-[50px]">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="ig icon" class="max-w-[50px]">
      <img src="https://upload.wikimedia.org/wikipedia/fr/4/4f/Discord_Logo_sans_texte.svg" alt="discord icon" class="max-w-[50px]">
      </div>
    </footer>

    <script>
      // --- UI Functions ---
      function togglePass(password, button,confirmPassword) {
        const pass = document.getElementById(password);
        const btn = document.getElementById(button);
        const confirmPass = document.getElementById(confirmPassword)
        if (pass.type === "password") {
          pass.type = "text";
          btn.textContent = "üòâ";
          if(confirmPass){
            confirmPass.type = "text"
          }
        } else {
          pass.type = "password";
          btn.textContent = "üòå";
          if(confirmPass){
            confirmPass.type = "password"
          }
        }
      }

      function showRegister() {
        document.getElementById("loginForm").classList.add("hidden");
        document.getElementById("loginForm").classList.remove("flex");
        document.getElementById("registerForm").classList.remove("hidden");
        document.getElementById("registerForm").classList.add("flex");
        document.getElementById("welcomeSign").textContent = "JOIN US!";
      }

      function cancelRegister() {
        document.getElementById("registerForm").classList.add("hidden");
        document.getElementById("registerForm").classList.remove("flex");
        document.getElementById("loginForm").classList.remove("hidden");
        document.getElementById("loginForm").classList.add("flex");
        document.getElementById("welcomeSign").innerHTML = `<span>W</span><span>E</span><span>L</span><span>C</span><span>O</span><span>M</span><span>E</span><span>!</span>`;
      }

      // --- API Logic ---
      //Login
      document.getElementById("loginForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        const email = document.getElementById("emailInput").value;
        const password = document.getElementById("passwordInput").value;

        try {
          const response = await fetch("/api/auth/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, password }),
          });
          const result = await response.json();

          if (response.ok) {
              alert("Login ‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à!");
              window.location.reload(); 
          } else {
            alert("Login ‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î: " + result.error);
          }
        } catch (err) {
          console.error(err);
          alert("Server Error");
        }
      });

      // Register
      document.getElementById("registerForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        const email = document.getElementById("emailRegist").value.trim();
        const password = document.getElementById("passwordRegist").value.trim();
        const confirmPassword = document.getElementById("confirmpasswordRegist").value.trim();

        if(password !== confirmPassword) {
            alert("‡∏£‡∏´‡∏±‡∏™‡∏ú‡πà‡∏≤‡∏ô‡πÑ‡∏°‡πà‡∏ï‡∏£‡∏á‡∏Å‡∏±‡∏ô");
            return;
        }

        try {
          const response = await fetch("/api/auth/register", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, password }),
          });
          const result = await response.json();

          if (response.ok) {
            alert("‡∏™‡∏°‡∏±‡∏Ñ‡∏£‡∏™‡∏°‡∏≤‡∏ä‡∏¥‡∏Å‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à!");
            cancelRegister();
          } else {
            alert("‡∏™‡∏°‡∏±‡∏Ñ‡∏£‡∏™‡∏°‡∏≤‡∏ä‡∏¥‡∏Å‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à: " + result.error);
          }
        } catch (err) {
          console.error(err);
          alert("Server Error");
        }
      });
    </script>
  </body>
</html>
