<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu</title>
    <link rel="icon" type="image/png" href="/img/webIcon.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .mainMenu{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90vh;
        }
    </style>
  </head>
  <body class="">
    <nav class="flex justify-between m-4 h-[50px] rounded-xl bg-purple-500 items-center">
        <h2 id="userEmail" class="ml-4">Loading..</h2>
      <button class="px-4 py-2 bg-blue-200 rounded-xl mr-4" onclick="logout()">
        Logout
      </button>
    </nav>
    <main class="mainMenu">
        <div class="bg-blue-300 w-[500px] h-[400px] rounded-3xl border-[10px] flex justify-center items-center flex-col">
            <button class="bg-blue-500 h-[50px] w-[200px] px-4 rounded-xl">Gamemode 1</button>
            <button class="bg-blue-500 h-[50px] w-[200px] px-4 mt-12 rounded-xl">Gamemode 2</button>
        </div>
    </main>
    <script>
        async function fetchUserData(){
            try{
                const response = await fetch("/api/auth/me")
                const data = await response.json()

                if(response.ok){
                    document.getElementById("userEmail").textContent = data.email
                }else{
                    window.location.reload()
                }
            } catch(err){
                console.log("Error fetching user's data: ",err)
            }
        }

        async function logout() {
            try {
            const response = await fetch("/api/auth/logout", {
                method: "POST",
            });
            if (response.ok) {
                alert("Logout สำเร็จแล้ว!");
                window.location.reload();
            } else {
                alert("logout failed");
            }
            } catch (err) {
            alert("Error to logout! : ", err);
            }
        }
        fetchUserData();
    </script>
  </body>
</html>
