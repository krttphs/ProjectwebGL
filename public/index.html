<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex justify-end m-4">
    <button class="px-4 py-2 bg-blue-200 rounded-xl" onclick="logout()">
        Logout
    </button>
    <script>
        async function logout(){
            try{
                const response = await fetch("/api/auth/logout", {
                    method: "POST"
                });
                if(response.ok){
                    alert("Logout สำเร็จแล้ว!")
                    window.location.reload()
                } else{
                    alert("logout failed")
                }
            } catch(err) {
                alert("Error to logout! : ",err)
            }
        }
    </script>
</body>
</html>
